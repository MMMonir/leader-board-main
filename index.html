<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <main>
        <!-- Top player and Top blog start -->
        <section class="container">
            <div class="top-players">
                <h2 class="section-title">Top Players</h2>
                 <div class="players">
                     <!-- .player*6>img[src="images/players/player-$.png"]+h3{Top Player $} -->
                     <div class="player">
                         <img src="images/players/player-1.png" alt="">
                         <h3 class="player-name">Top Player 1</h3>
                     </div>
                     <div class="player">
                         <img src="images/players/player-2.png" alt="">
                         <h3 class="player-name">Top Player 2</h3>
                     </div>
                     <div class="player">
                         <img src="images/players/player-3.png" alt="">
                         <h3 class="player-name">Top Player 3</h3>
                     </div>
                     <div class="player">
                         <img src="images/players/player-4.png" alt="">
                         <h3 class="player-name">Top Player 4</h3>
                     </div>
                     <div class="player">
                         <img src="images/players/player-5.png" alt="">
                         <h3 class="player-name">Top Player 5</h3>
                     </div>
                     <div class="player">
                         <img src="images/players/player-6.png" alt="">
                         <h3 class="player-name">Top Player 6</h3>
                     </div>
                 </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h2 class="section-title">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thubnail">
                            <img src="images/blogs/blog-1.png" alt="Blog image 1">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                            <p class="blog-author">by <a href="">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thubnail">
                            <img src="images/blogs/blog-2.png" alt="Blog image 1">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet: list vs grids</h3>
                            <p class="blog-author">by <a href="">Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thubnail">
                            <img src="images/blogs/blog-3.png" alt="Blog image 1">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips for interface design</h3>
                            <p class="blog-author">by <a href="">Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thubnail">
                            <img src="images/blogs/blog-4.png" alt="Blog image 1">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is copied</h3>
                            <p class="blog-author">by <a href="">Ferdinand Vogler</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
        <!-- Top player and Top blog start -->
    </main>

</body>
</html>
